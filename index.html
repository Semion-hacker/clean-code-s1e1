<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet" href="style.css"
      media="screen" charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img task__img" src="./eisenhower-matrix.jpg">
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section id="topSectionForAddingElementToList">
        <label class="new-task__label label-task" for="new-task">Add Item</label>
        <div class="task-row__wrapper">
          <input id="new-task" class="task__input input-task text__input" type="text">
          <button class="button-task">Add</button>
        </div>
      </section>
      <h3 class="subheading">Todo</h3>
      <ul id="incompleteTasks" class="list">
        <li class="list__li">
          <input class="input-task checkbox__input" type="checkbox">
          <label class="task__label label-task">Pay Bills</label>
          <input type="text" class="task__input input-task text__input">
          <button class="edit button-task">Edit</button>
          <button class="delete button-task">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode list__li">
          <input class="input-task checkbox__input" type="checkbox">
          <label class="task__label label-task">Go Shopping</label>
          <input
            type="text" value="Go Shopping"
            class="task__input input-task text__input"
          >
          <button class="edit button-task">Save</button>
          <button class="delete button-task">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="subheading">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__li">
          <input class="input-task checkbox__input" type="checkbox" checked>
          <label class="task__label label-task">See the Doctor</label>
          <input type="text" class="task__input input-task text__input">
          <button class="edit button-task">Edit</button>
          <button class="delete button-task">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
